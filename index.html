<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>

<body>

    <h1>My Projects</h1>


    <script>

        const htmlContent = httpGet("https://github.com/MhaWTHoR/MhaWTHoR.github.io");
        console.log(htmlContent)
        document.write(htmlContent.querySelectorAll(".js-navigation-open").length)

        function httpGet(theUrl) {
            if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    const content = document.implementation.createHTMLDocument().documentElement;
                    content.innerHTML=xmlhttp.responseText
                    return content;
                }
            }
            xmlhttp.open("GET", theUrl, false);
            xmlhttp.send();
        }

    </script>
</body>

</html>
